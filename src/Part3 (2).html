<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 9: Derivation Step 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .slide { width: 1280px; height: 720px; }
        .formula {
            font-family: 'Times New Roman', serif;
            font-style: italic;
            background-color: #f9fafb;
            padding: 10px 16px;
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="slide bg-white p-16 flex flex-col">
        <header class="pb-4">
            <h1 class="text-4xl font-bold text-gray-800 tracking-tight"><i class="fas fa-square-root-alt mr-3 text-blue-600"></i>Derivation Step 1: Lagrangian & E-L Equation</h1>
            <p class="text-xl text-gray-500 mt-2">에너지 최소화 문제를 풀기 위한 도구 설정</p>
        </header>
        <main class="flex-grow mt-10 flex flex-col justify-center space-y-12">
            <div class="step-box">
                <h2 class="text-3xl font-bold text-gray-800 mb-3">1. Lagrangian 정의</h2>
                <p class="text-2xl text-gray-700 leading-relaxed">
                    먼저, 전체 에너지 함수의 적분 내부 항을 <b class="text-blue-700">Lagrangian L</b>로 정의합니다.
                </p>
                <div class="mt-4 text-center">
                    <p class="formula text-3xl inline-block">L(R, ∇R) = (R - I)<sup>2</sup> + α|∇R|<sup>2</sup></p>
                </div>
            </div>
            <div class="step-box">
                <h2 class="text-3xl font-bold text-gray-800 mb-3">2. Euler-Lagrange 공식 적용</h2>
                <p class="text-2xl text-gray-700 leading-relaxed">
                    범함수 E(R)를 최소화하는 해 R은 아래의 <b class="text-blue-700">오일러-라그랑주 방정식</b>을 반드시 만족해야 합니다.
                </p>
                <div class="mt-4 bg-blue-50 p-6 rounded-lg border-2 border-blue-200 text-center">
                    <p class="formula text-3xl"><sup>∂L</sup>&frasl;<sub>∂R</sub> - ∇·(<sup>∂L</sup>&frasl;<sub>∂∇R</sub>) = 0</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
