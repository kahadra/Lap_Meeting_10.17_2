<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 10: Derivation Step 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .slide { width: 1280px; height: 720px; }
        .formula {
            font-family: 'Times New Roman', serif;
            font-style: italic;
            background-color: #f9fafb;
            padding: 10px 16px;
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="slide bg-white p-16 flex flex-col">
        <header class="pb-4">
            <h1 class="text-4xl font-bold text-gray-800 tracking-tight"><i class="fas fa-square-root-alt mr-3 text-blue-600"></i>Derivation Step 2: Partial Derivatives</h1>
            <p class="text-xl text-gray-500 mt-2">오일러-라그랑주 방정식의 각 항 계산하기</p>
        </header>
        <main class="flex-grow mt-10 grid grid-cols-2 gap-12">
            <!-- Left Term -->
            <div class="bg-gray-50 p-8 rounded-lg flex flex-col justify-center">
                <h2 class="text-3xl font-bold text-gray-800 mb-4">첫 번째 항: <sup>∂L</sup>&frasl;<sub>∂R</sub></h2>
                <p class="text-xl text-gray-700 mb-4">Lagrangian L을 R에 대해 편미분합니다.</p>
                <p class="formula text-2xl mb-4">L = <span class="text-green-600 font-bold">(R - I)<sup>2</sup></span> + α|∇R|<sup>2</sup></p>
                <p class="text-lg text-gray-600">두 번째 항은 R에 대한 항이 아니므로 0이 됩니다.</p>
                <div class="mt-6 bg-white p-4 rounded-lg shadow-md text-center">
                    <p class="formula text-3xl"><sup>∂L</sup>&frasl;<sub>∂R</sub> = 2(R - I)</p>
                </div>
            </div>
            <!-- Right Term -->
            <div class="bg-gray-50 p-8 rounded-lg flex flex-col justify-center">
                <h2 class="text-3xl font-bold text-gray-800 mb-4">두 번째 항: <sup>∂L</sup>&frasl;<sub>∂∇R</sub></h2>
                <p class="text-xl text-gray-700 mb-4">Lagrangian L을 ∇R에 대해 편미분합니다.</p>
                <p class="formula text-2xl mb-4">L = (R - I)<sup>2</sup> + <span class="text-purple-600 font-bold">α|∇R|<sup>2</sup></span></p>
                <p class="text-lg text-gray-600">첫 번째 항은 ∇R에 대한 항이 아니므로 0이 됩니다.</p>
                <div class="mt-6 bg-white p-4 rounded-lg shadow-md text-center">
                    <p class="formula text-3xl"><sup>∂L</sup>&frasl;<sub>∂∇R</sub> = 2α∇R</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
