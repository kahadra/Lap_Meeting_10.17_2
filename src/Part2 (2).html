<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 5: Inverse Problems</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .slide { width: 1280px; height: 720px; }
        .formula {
            font-family: 'Times New Roman', serif;
            font-style: italic;
            background-color: #f3f4f6;
            padding: 12px 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="slide bg-white p-16 flex flex-col">
        <header class="pb-4">
            <h1 class="text-4xl font-bold text-gray-800 tracking-tight"><i class="fas fa-undo-alt mr-3 text-blue-600"></i>Computer Vision as Inverse Problems</h1>
            <p class="text-xl text-gray-500 mt-2">결과(관측)로부터 원인(원본)을 추정하는 문제</p>
        </header>
        <main class="flex-grow mt-8 flex flex-col justify-center items-center text-center">
            <div class="flex items-center justify-center space-x-6 text-xl font-semibold">
                <div class="flex flex-col items-center w-48">
                    <i class="fas fa-image text-7xl text-green-500"></i>
                    <p class="mt-3">R (원본 영상)</p>
                </div>
                <i class="fas fa-long-arrow-alt-right text-5xl text-gray-400 mx-6"></i>
                <div class="flex flex-col items-center w-48">
                    <i class="fas fa-cogs text-7xl text-red-500"></i>
                    <p class="mt-3">열화 과정<br>(블러, 노이즈 등)</p>
                </div>
                <i class="fas fa-long-arrow-alt-right text-5xl text-gray-400 mx-6"></i>
                <div class="flex flex-col items-center w-48">
                    <i class="fas fa-image-broken text-7xl text-gray-600"></i>
                    <p class="mt-3">I (관측 영상)</p>
                </div>
            </div>
            <div class="w-full max-w-3xl my-8">
                <p class="formula text-3xl">I = R + n</p>
                <p class="text-lg mt-3 text-gray-600">(I: 관측 영상, R: 실제 영상, n: 노이즈)</p>
            </div>
            <div class="bg-blue-50 p-6 rounded-lg border-t-4 border-blue-500 w-full max-w-5xl">
                <p class="text-xl text-gray-700">우리는 <b class="text-blue-700">I</b> 만을 가지고 <b class="text-red-600">R</b>을 추정해야 합니다. 노이즈 <b class="text-red-600">n</b>을 모르기 때문에 직접 복원은 불가능합니다.</p>
                <p class="text-2xl font-bold text-blue-800 mt-3">R<sup>*</sup> = arg min<sub>R</sub> E(R)</p>
                <p class="text-lg text-gray-600 mt-1">따라서, 특정 에너지 E(R)를 최소화하는 최적의 R을 찾는 문제로 전환합니다.</p>
            </div>
        </main>
    </div>
</body>
</html>
