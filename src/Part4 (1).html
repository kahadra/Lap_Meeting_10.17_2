<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 11: From PDE to Discrete System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display.swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .slide { width: 1280px; height: 720px; }
        .formula {
            font-family: 'Times New Roman', serif;
            font-style: italic;
            background-color: #f9fafb;
            padding: 10px 16px;
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="slide bg-white p-16 flex flex-col">
        <header class="pb-4">
            <h1 class="text-4xl font-bold text-gray-800 tracking-tight"><i class="fas fa-laptop-code mr-3 text-blue-600"></i>From PDE to Discrete System</h1>
            <p class="text-xl text-gray-500 mt-2">컴퓨터가 이해할 수 있는 형태로 방정식 변환하기</p>
        </header>
        <main class="flex-grow mt-10 flex flex-col justify-center items-center text-center">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">1. 최종 편미분방정식 (PDE) 재확인</h2>
            <p class="formula text-3xl mb-8">(R - I) - α∇<sup>2</sup>R = 0</p>
            <p class="text-2xl text-gray-700">이 식을 R에 대해 정리하면 다음과 같습니다.</p>
            <p class="formula text-3xl mt-4">R - α∇<sup>2</sup>R = I</p>
            
            <div class="w-full max-w-5xl mt-12 bg-gray-50 p-6 rounded-lg">
                <h2 class="text-3xl font-bold text-gray-800">문제점</h2>
                <p class="text-xl text-gray-700 mt-2 leading-relaxed">
                    컴퓨터는 연속적인 공간과 미분 연산자(∇<sup>2</sup>)를 직접 다룰 수 없습니다.
                    <br>
                    따라서, 이미지를 구성하는 이산적인 픽셀 단위로 방정식을 다시 표현하는 <b class="text-blue-700">이산화(Discretization)</b> 과정이 필요합니다.
                </p>
            </div>
        </main>
    </div>
</body>
</html>
