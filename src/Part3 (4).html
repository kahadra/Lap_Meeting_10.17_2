<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 10-1: Derivation Step 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .slide { width: 1280px; height: 720px; }
        .formula {
            font-family: 'Times New Roman', serif;
            font-style: italic;
            background-color: #f9fafb;
            padding: 10px 16px;
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="slide bg-white p-16 flex flex-col">
        <header class="pb-4">
            <h1 class="text-4xl font-bold text-gray-800 tracking-tight"><i class="fas fa-square-root-alt mr-3 text-blue-600"></i>Derivation Step 3: Final PDE</h1>
            <p class="text-xl text-gray-500 mt-2">계산된 항들을 결합하여 최종 미분방정식 완성하기</p>
        </header>
        <main class="flex-grow mt-6 flex flex-col justify-center items-center space-y-4">
            <p class="text-2xl text-gray-700">앞서 계산한 두 항을 오일러-라그랑주 공식에 대입합니다.</p>
            <div class="text-center text-2xl space-y-3">
                <p class="formula inline-block"><sup>∂L</sup>&frasl;<sub>∂R</sub> - ∇·(<sup>∂L</sup>&frasl;<sub>∂∇R</sub>) = 0</p>
                <p><i class="fas fa-arrow-down text-blue-500 text-2xl"></i></p>
                <p><span class="formula inline-block text-green-600 font-bold">2(R - I)</span> - ∇·(<span class="formula inline-block text-purple-600 font-bold">2α∇R</span>) = 0</p>
                <p><i class="fas fa-arrow-down text-blue-500 text-2xl"></i></p>
                <p class="text-lg text-gray-600">상수 2α를 밖으로 빼고, ∇·(∇R) = ∇<sup>2</sup>R (라플라시안)으로 정리합니다.</p>
                <p><i class="fas fa-arrow-down text-blue-500 text-2xl"></i></p>
                <p class="formula inline-block">2(R - I) - 2α∇<sup>2</sup>R = 0</p>
            </div>
            <div class="w-full max-w-3xl mt-4 bg-blue-50 p-5 rounded-lg border-2 border-blue-200 text-center">
                <h2 class="text-2xl font-bold text-blue-800 mb-2">최종 편미분방정식 (PDE)</h2>
                <p class="formula text-3xl">(R - I) - α∇<sup>2</sup>R = 0</p>
            </div>
        </main>
    </div>
</body>
</html>
